<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div id="history"></div>
        <table>
            <tr>
                <td><button class="clear" onclick="clearResult()">C</button></td>
                <td><button onclick="changeSign()">+/-</button></td>
                <td><button onclick="calculatePercentage()">%</button></td>
                <td><button class="operator" onclick="appendInput('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="appendInput('7')">7</button></td>
                <td><button onclick="appendInput('8')">8</button></td>
                <td><button onclick="appendInput('9')">9</button></td>
                <td><button class="operator" onclick="appendInput('*')">x</button></td>
            </tr>
            <tr>
                <td><button onclick="appendInput('4')">4</button></td>
                <td><button onclick="appendInput('5')">5</button></td>
                <td><button onclick="appendInput('6')">6</button></td>
                <td><button class="operator" onclick="appendInput('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="appendInput('1')">1</button></td>
                <td><button onclick="appendInput('2')">2</button></td>
                <td><button onclick="appendInput('3')">3</button></td>
                <td><button class="operator" onclick="appendInput('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="button-zero" onclick="appendInput('0')">0</button></td>
                <td><button onclick="appendInput('.')">.</button></td>
                <td><button class="equal" onclick="calculateResult()">=</button></td>
            </tr>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
