<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>DazCheck</title>
</head>

<body style="width: 460px; height: 400px;">
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Enter a task...">
      <button id="addTaskButton">Add Task</button>
    </div>
    <div class="task-list-container">
      <ul id="taskList"></ul>
    </div>
    <button id="clearTasksButton">Clear All Tasks</button>
    <button id="printTasksButton">Print Tasks</button>
    <div class="footer">
      <p>DazCheck &copy; 2023 | Made with <span class="heart">&hearts;</span> by <a href="https://zigaow.com" target="_blank">Zigao Wang</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
